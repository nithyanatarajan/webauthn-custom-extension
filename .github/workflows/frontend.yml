name: Frontend JS CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read

jobs:
  ci-frontend:
    name: Lint, Format, and Test (Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/passkey_web/package-lock.json

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Show versions
        run: |
          node --version
          npm --version
          task --version

      - name: Install dependencies
        run: task install:frontend

      - name: Run JS CI
        run: task ci:js
